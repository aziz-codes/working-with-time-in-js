<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     .container{
      display: flex;
      flex-direction: column;
      justify-content: center;  
      padding-top: 20px;; 
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="items" >
            <input type="number" id="hours" placeholder="Hours "/>
            <input type="number" id="mins" placeholder="Mins "/>
            <input type="number" id="seconds" placeholder="Seconds "/>
         
        </div>
        <div style="display: flex; gap: 10px;">
            <h3 id="h">H</h3>
            <h3 id="m">M</h3>
            <h3 id="s">S</h3>
        </div>
        <div class="progress" id="progressBar">
            
        </div>
        <br>
        <button id="start">Start</button>
    </div>
<script>
    const button = document.getElementById('start');
    // let intervalID = 0;
    button.addEventListener('click',()=>{
        let totalTime=0;
        let startingTime = 0;
        let hours = document.getElementById("hours").value;
        let mins = document.getElementById("mins").value;
        let seconds = document.getElementById("seconds").value;
      
    let check = Boolean(mins>0);
    if(check){
        if(!seconds){
           seconds=59;           
        }
        if(!hours){
            hours=0;
        }
        if(mins===1){
            mins=0;
        }
        const h = document.getElementById('h');
    const m = document.getElementById('m');
    const s = document.getElementById('s');
 totalTime = (hours*3600)+(mins*60)+seconds;
    const intervalID = setInterval(()=>{
        // if(startingTime===totalTime){
        //     complete();
        //         alert('completred');
        //       }
        startingTime++;
        totalTime--;
              seconds--;
              s.textContent = seconds + " : ";
              m.textContent = mins +" : ";
              h.textContent = hours;
              if(seconds===0){
                seconds = 60;
                mins--;
                if(mins===0){
                    mins=59;
                    hours--;
                }
              }

              if(totalTime===0){
                clearInterval(intervalID)
                console.log('completed')
              }
              
              document.getElementById("progressBar").innerHTML= `<meter id="disk_c" value="${startingTime}" min="0" max="${totalTime}">2 out of 10</meter>`;
        },1000);
      
    }
    else{
       alert('please add non zero value')
    }
   
})
    function complete(){
        clearInterval(intervalID);
    }
</script>
</body>
</html>
